## Config for Crafting BC IL experiment
env: mazebase-v0
env_kwargs:
  config: seen_full
  
eval_env: null

alg: Reptile
alg_kwargs:
  dataset: datasets/meta_crafting_dataset
  validation_dataset: datasets/crafting_seq_meta_traj
  dataset_fraction: 1.0
  optim_cls: ["import", "torch.optim", "Adam"]
  optim_kwargs:
    lr: 0.0005
    eps: 0.00000001
  meta_optim_cls: ["import", "torch.optim", "SGD"]
  meta_optim_kwargs:
    lr: 0.1
    eps: 0.00000001
  num_support: 256
  num_query: 64
  batch_size: 32
  inner_iters: 8
  meta_batch_size: 1
  action_coeff: 1.0
  lang_coeff: 0.5

train_kwargs:
  total_steps: 200000
  log_freq: 10
  eval_freq: 500
  validation_metric: query/action_loss
  use_eval_mode: False

network: MetaViT
network_kwargs:
  depth: 4
  num_heads: 2
  embed_dim: 128
  unsup_dim: 128
  mlp_ratio: 2
  decoder_depth: 1
  drop_rate: 0.1
  attn_drop_rate: 0.1
  drop_path_rate: 0.1
